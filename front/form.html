<head>
    <meta charset="UTF-8">

<body class="full_body">

    <header>
        <div class="menu">
            <div class="logo"><a href="index.html"><img src="./img/logo9.svg" alt="logo RockeRoll"></a></div>

            <div class="list_menu">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li>ticket</li>
                    <li>about</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main_form">
        <!-- <div class="banner">
            <img src="./img/img1.jpeg" alt="">
        </div> -->

        <div class="form_generator">
            <form action="/form" method="POST">

                <div class="slice">
                    <div class="title">buy your ticket </div>

                    <div class="form_group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Your name" required autofocus>
                    </div>

                    <div class="form_group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Your email" required>
                    </div>

                    <div class="form_group">
                        <label for="age">Birth:</label>
                        <input type="date" name="age" placeholder="Your birthday" min="1930-01-01" max="2020-12-31" required>
                    </div>

                    <div class="form_group gender">
                        <label for="">Gender:</label>
                        <input type="radio" name="gender" value="1" checked> Male
                        <input type="radio" name="gender" value="2"> Female
                    </div>


                    <div class="form_group section">
                        <label for="zone_selection">Section: </label>
                        <select name="zone_selection">
                            <option value="1">Beatles</option>
                            <option value="1">Queen</option>
                            <option value="1">Stones</option>
                        </select>

                    </div id="btn">
                    <button type="submit">Let's Rock</button>
                </div>
            </form>

        </div>
    </main>

        </ul>
    </footer>
</body>

</html>
