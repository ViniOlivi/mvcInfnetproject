<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">


    <title>Gerador de Algo - Sobre</title>

</head>

<body>

    <header>Header</header>

    <main>
        <div class="form_generator">
            <form action="">

                <div class="slice">
                    <div class="title">Informações Pessoais</div>

                    <div class="form_group">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" placeholder="Insira o nome">
                    </div>

                    <div class="form_group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Insira seu email">
                    </div>

                    <div class="form_group">
                        <label for="age">Nascimento:</label>
                        <input type="text" name="age" placeholder="Insira a sua idade">
                    </div>

                    <div class="form_group gender">
                        <label for="">Sexo:</label>
                        <input type="radio" name="gender" value="1" checked> Masculino
                        <input type="radio" name="gender" value="2"> Feminino
                    </div>

                    <div class="form_group gender">
                        <label for="marital_status">Estado Civil:</label>
                        <select name="marital_status">
                            <option value="1">Solteiro</option>
                            <option value="1">Casado</option>
                            <option value="1">Outro</option>
                        </select>
                    </div>

                    <button type="submit">Enviar</button>

                </div>
            </form>


        </div>
    </main>

    <footer>Footer</footer>
</body>

</html>

</html>
